<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Одна из 3 праадигм ООП - Наследование.
    // Наследование позволяет создать расширенный класс на основе родительского
    // Такой класс называется дочерним или производным

    class Animal {
        constructor(name) {
            this.name = name;
        }

        showInfo() {
            console.log(`Animal name is ${this.name}`);
        }

        move() {
            console.log('Moving...');
        }
    }

    // класс Cat унаследовался от класа Animal. Тем самым он имеет теже методы и свойства
    // но при этом, дочерний класс может переопределять данные свойства и методы
    class Cat extends Animal {

        constructor(name, age, height) {
            super(name);
            // кошачьи свойства
            this.age = age;
            this.height = height;
        }

        showInfo() {
            super.showInfo(); // это не обязательная инструкция при переопредлении метода родителя, но она позволяет вызвать, то что выполняется в нем
            console.log(`${this.age} years old`);
            console.log(`Cat height = ${this.height}`)
        }
    }

    class Mouse extends Cat{

    }

    // const someAnimal = new Animal('Иннокентий');
    // someAnimal.showInfo();

    let barsik = new Cat('Barsik', 5, 33);
    barsik.showInfo(); // Animal name is Barsik, 5 years old, Cat height = 33

    console.log('-----------------------------------');

    let mickey = new Mouse('Mickey', 100, 60);
    mickey.move(); // вызываем метод, который был унаследован Cat от Animal
    mickey.showInfo();
</script>
</body>
</html>
